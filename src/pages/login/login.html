<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card center>
    <ion-card-header>
      Datos del usuario
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="logginForm">
        <ion-list>
          <ion-item>
            <ion-label fixed>Email: </ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Password: </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-list>
      </form>
      <div padding>
        <button ion-button block (click) = "doLoggin($event)" [disabled] = "logginForm.invalid">Loggin</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
